<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Expense Manager</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
	<link rel="stylesheet" href="../static/css/changePassword.css" th:href="@{/css/changePassword.css}">
</head>
<body>
	<form class="change-password-form" action="#" th:action="@{/change-password}" th:object="${changePasswordCommand}" method="post">
		<input type="hidden" th:field="*{token}">
		<div class="form-group">
			<label for="password" th:text="#{changePassword.changeForm.password.label}">New password*</label>
			<input th:field="*{password}" type="password" required th:errorclass="error">
			<div class="error" th:if="${#fields.hasErrors('password')}">
				<p th:each="err : ${#fields.errors('password')}" th:text="${err}">Error message</p>
			</div>
		</div>
		<div class="form-group">
			<label for="confirmPassword" th:text="#{changePassword.changeForm.confirmPassword.label}">Confirm your password*</label>
			<input th:field="*{confirmPassword}" type="password" required th:errorclass="error">
			<div class="error" th:if="${#fields.hasErrors('confirmPassword')}">
				<p th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">Error message</p>
			</div>
		</div>
		<div class="form-group">
			<button class="submit-btn" type="submit" th:text="#{changePassword.changeForm.submit.label}">Change password</button>
		</div>
	</form>
</body>
</html>
